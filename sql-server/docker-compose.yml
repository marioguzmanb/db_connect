version: '3.1'

services:
  sqlserver:
    container_name: db_sqlserver
    image: mcr.microsoft.com/mssql/server:2022-latest 
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: Sinclave1!
      MSSQL_PID: Developer
      MSSQL_TCP_PORT: 1234
    ports:
      - 1234:1234
    volumes:
      - data:/var/opt/mssql
volumes:
    data:
        driver: local